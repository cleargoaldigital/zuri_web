  <main>
    <p>Enter your details below to register for the next conference</p>
  <form action="#" id="register">
    <div class="name">
      <label for="fname">Enter your firstname</label>
      <input type="text" id="fname" name="lname">
    </div>

    <div class="lname">
      <label for="lname">Enter your lastname</label>
    <input type="text" id="lname" name="lname">
    </div>

    <div class="phone">
      <label for="phone">Enter your phone number</label>
    <input type="text" id="phone">
    </div>

    <div class="gender">
      <label for="gender">Select your gender</label>
      <select name="gender" id="gender">
      <option value="gender">Male</option>
      <option value="gender">Female</option>
      <option value="gender" selected>Prefer not to say</option>
      </select>
    </div>

    <div class="country">
      <label for="country">Enter your country</label>
      <input type="text" id="country">
    </div>

    <div class="state">
      <label for="state">Enter your State/Province</label>
      <input type="text" id="state">
    </div>

    <div class="email">
      <label for="mail">Enter your email</label>
      <input type="email" id="mail">
    </div>

    <div class="password">
      <label for="psw">Enter your password</label>
      <input type="password" id="psw">
    </div>

    <div class="passd2">
      <label for="cpsw">Confirm your password</label>
      <input type="password" id="cpsw">
    </div>

    <div class="sbt">
      <button type="submit">Submit</button>
    </div>

 

  </form>
